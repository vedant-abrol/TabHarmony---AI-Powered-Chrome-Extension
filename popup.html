
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabHarmony</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search tabs..." class="search-input">
        <button id="searchButton" class="icon-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div class="actions-container">
        <button id="organizeButton" class="primary-button">
          <span class="button-text">Organize Tabs</span>
          <div class="loading-spinner hidden"></div>
        </button>
        <button id="ungroupAllButton" class="secondary-button">Ungroup All</button>
      </div>

      <div id="tabGroups" class="tab-groups"></div>
    </main>
  </div>
  <script src="config.js" type="module"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>
